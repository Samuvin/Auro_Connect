# Auto-label PRs based on changed files

frontend:
  - 'frontend/**/*'

backend:
  - 'backend/**/*'

dependencies:
  - 'package*.json'
  - '**/package*.json'

documentation:
  - '*.md'
  - 'docs/**/*'

github-actions:
  - '.github/**/*'

tests:
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/tests/**/*'

config:
  - '*.config.js'
  - '*.config.json'
  - '.env*'
  - 'Jenkinsfile' 