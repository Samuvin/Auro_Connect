name: ⚡ Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_performance_tests:
        description: 'Skip Performance Tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  performance-tests:
    name: ⚡ Performance Testing
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_performance_tests != 'true'
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
      - name: 🔍 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔨 Install Dependencies
        run: |
          npm install
          cd frontend && npm install && npx playwright install
          cd ../backend && npm install

      - name: 🚀 Start Backend Server
        working-directory: backend
        run: |
          npm start &
          echo $! > ../backend-perf.pid
          sleep 15

      - name: 🌐 Start Frontend Server
        working-directory: frontend
        run: |
          npm run build
          npm run preview &
          echo $! > ../frontend-perf.pid
          sleep 15

      - name: 🎭 Run Performance Tests
        working-directory: frontend
        run: npm run test:perf:ci

      - name: 🔍 Run Lighthouse Tests
        working-directory: frontend
        run: npm run test:lighthouse:ci

      - name: 🧠 Run Memory Leak Tests
        working-directory: frontend
        run: npm run test:memory-leaks:ci

      - name: 🧹 Cleanup Servers
        if: always()
        run: |
          if [ -f backend-perf.pid ]; then
            kill $(cat backend-perf.pid) || true
            rm backend-perf.pid
          fi
          if [ -f frontend-perf.pid ]; then
            kill $(cat frontend-perf.pid) || true
            rm frontend-perf.pid
          fi

      - name: 📊 Archive Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: |
            frontend/lighthouse-reports/
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 30 