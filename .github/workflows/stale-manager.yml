name: ğŸ—‚ï¸ Stale Manager

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: ğŸ—‚ï¸ Mark Stale Issues/PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ—‚ï¸ Stale Issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            **Next steps:**
            - ğŸ”„ If this is still relevant, please comment to keep it open
            - ğŸ·ï¸ Add the `keep-open` label to prevent auto-closure
            - ğŸ“ Provide additional context if needed
            
            This issue will be closed in 7 days if no further activity occurs.
          close-issue-message: |
            ğŸ—‚ï¸ This issue was automatically closed due to inactivity.
            
            **To reopen:**
            - ğŸ’¬ Comment on this issue
            - ğŸ“¬ Create a new issue with updated information
            
            Thank you for your contribution! ğŸ™
          
          # Pull Requests  
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            **Next steps:**
            - ğŸ”„ Rebase with the latest main branch
            - ğŸ·ï¸ Add the `keep-open` label to prevent auto-closure
            - ğŸ“ Address any review comments
            
            This PR will be closed in 7 days if no further activity occurs.
          close-pr-message: |
            ğŸ—‚ï¸ This pull request was automatically closed due to inactivity.
            
            **To reopen:**
            - ğŸ”„ Rebase and address conflicts
            - ğŸ’¬ Comment with updates
            - ğŸ“¬ Create a fresh PR if needed
            
            Thank you for your contribution! ğŸ™
          
          # Timing
          days-before-stale: 30
          days-before-close: 7
          
          # Labels
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'keep-open,pinned,security'
          exempt-pr-labels: 'keep-open,pinned,work-in-progress'
          
          # Limits
          operations-per-run: 50 