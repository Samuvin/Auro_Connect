name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      skip_linting:
        description: 'Skip Linting'
        required: false
        default: false
        type: boolean
      skip_unit_tests:
        description: 'Skip Unit Tests'
        required: false
        default: false
        type: boolean
      skip_build:
        description: 'Skip Application Build'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  setup:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          npm install
          cd frontend && npm install
          cd ../backend && npm install

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.inputs.skip_linting != 'true'
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, backend]
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            cd frontend && npm install
          else
            cd backend && npm install
          fi

      - name: ğŸ” Run Linting
        working-directory: ${{ matrix.component }}
        run: npm run lint:check

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.inputs.skip_unit_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, backend]
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            cd frontend && npm install
          else
            cd backend && npm install
          fi

      - name: ğŸ§ª Run Tests
        working-directory: ${{ matrix.component }}
        run: npm run test:coverage

      - name: ğŸ“Š Archive Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.component }}
          path: ${{ matrix.component }}/coverage/
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event.inputs.skip_build != 'true'
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          npm install
          cd frontend && npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: frontend
        run: npm run build 