name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      skip_lint:
        description: 'Skip Linting'
        required: false
        default: false
        type: boolean
      skip_unit_tests:
        description: 'Skip Unit Tests'
        required: false
        default: false
        type: boolean
      skip_snapshot_tests:
        description: 'Skip Snapshot Tests'
        required: false
        default: false
        type: boolean
      skip_memory_leak_tests:
        description: 'Skip Memory Leak Tests'
        required: false
        default: false
        type: boolean
      skip_performance_tests:
        description: 'Skip Performance Tests'
        required: false
        default: false
        type: boolean
      skip_e2e_tests:
        description: 'Skip End-to-End Tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

jobs:
  # ========================================================================================
  # STAGE 1: SETUP & DEPENDENCIES
  # ========================================================================================
  setup:
    name: ğŸ“¦ Setup & Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      frontend-cache-key: ${{ steps.cache-keys.outputs.frontend }}
      backend-cache-key: ${{ steps.cache-keys.outputs.backend }}
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“ Generate Cache Keys
        id: cache-keys
        run: |
          echo "frontend=$(sha256sum frontend/package-lock.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "backend=$(sha256sum backend/package-lock.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: ğŸ”¨ Install Root Dependencies
        run: npm ci

      - name: ğŸ”¨ Install Frontend Dependencies
        working-directory: frontend
        run: |
          npm ci
          npx playwright install

      - name: ğŸ”¨ Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ“¦ Cache Node Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¢ Notify Setup Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… Setup & Dependencies - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 2: LINTING & CODE QUALITY
  # ========================================================================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.inputs.skip_lint != 'true'
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, backend]
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        working-directory: ${{ matrix.component }}
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ${{ matrix.component }}
        run: npm run lint:check

      - name: ğŸ“Š Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ matrix.component }}
          path: ${{ matrix.component }}/eslint-report.json
          retention-days: 30

      - name: ğŸ“¢ Notify Lint Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… ${{ matrix.component }} Lint - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 3: UNIT TESTS
  # ========================================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: always() && github.event.inputs.skip_unit_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, backend]
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        working-directory: ${{ matrix.component }}
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        working-directory: ${{ matrix.component }}
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            npm run test:ci
          else
            npm run test:coverage
          fi

      - name: ğŸ“Š Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.component }}
          path: ${{ matrix.component }}/coverage/
          retention-days: 30

      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.component }}
          path: ${{ matrix.component }}/test-results.xml
          retention-days: 30

      - name: ğŸ“¢ Notify Unit Tests Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… ${{ matrix.component }} Unit Tests - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 4: SNAPSHOT TESTS
  # ========================================================================================
  snapshot-tests:
    name: ğŸ“¸ Snapshot Tests
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: always() && github.event.inputs.skip_snapshot_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        component: [frontend, backend]
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        working-directory: ${{ matrix.component }}
        run: npm ci

      - name: ğŸ“¸ Run Snapshot Tests
        working-directory: ${{ matrix.component }}
        run: npm run test:snapshot:ci

      - name: ğŸ“Š Upload Snapshot Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ matrix.component }}
          path: ${{ matrix.component }}/**/__snapshots__/
          retention-days: 30

      - name: ğŸ“¢ Notify Snapshot Tests Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… ${{ matrix.component }} Snapshot Tests - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 5: MEMORY LEAK TESTS
  # ========================================================================================
  memory-leak-tests:
    name: ğŸ§  Memory Leak Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests]
    if: always() && github.event.inputs.skip_memory_leak_tests != 'true'
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci && npx playwright install
          cd ../backend && npm ci

      - name: ğŸš€ Start Backend Server
        working-directory: backend
        run: |
          nohup npm start > ../backend-memory.log 2>&1 & echo $! > ../backend-memory.pid

      - name: ğŸŒ Start Frontend Server
        working-directory: frontend
        run: |
          nohup npm run preview > ../frontend-memory.log 2>&1 & echo $! > ../frontend-memory.pid

      - name: â³ Wait for Servers
        run: sleep 15

      - name: ğŸ§  Run Memory Leak Tests
        working-directory: frontend
        run: npm run test:memory-leaks:ci

      - name: ğŸ§¹ Cleanup Servers
        if: always()
        run: |
          if [ -f backend-memory.pid ]; then
            kill $(cat backend-memory.pid) || true
            rm backend-memory.pid
          fi
          if [ -f frontend-memory.pid ]; then
            kill $(cat frontend-memory.pid) || true
            rm frontend-memory.pid
          fi

      - name: ğŸ“Š Upload Memory Leak Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: memory-leak-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
            backend-memory.log
            frontend-memory.log
          retention-days: 30

      - name: ğŸ“¢ Notify Memory Leak Tests Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… Memory Leak Tests - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 6: PERFORMANCE TESTS
  # ========================================================================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests]
    if: always() && github.event.inputs.skip_performance_tests != 'true'
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci && npx playwright install
          cd ../backend && npm ci

      - name: ğŸš€ Start Backend Server
        working-directory: backend
        run: |
          nohup npm start > ../backend-perf.log 2>&1 & echo $! > ../backend-perf.pid

      - name: ğŸŒ Start Frontend Server
        working-directory: frontend
        run: |
          nohup npm run preview > ../frontend-perf.log 2>&1 & echo $! > ../frontend-perf.pid

      - name: â³ Wait for Servers
        run: sleep 15

      - name: ğŸ­ Run Performance Tests
        working-directory: frontend
        run: npm run test:perf:ci

      - name: ğŸ” Run Lighthouse Tests
        working-directory: frontend
        run: npm run test:lighthouse:ci

      - name: ğŸ§¹ Cleanup Servers
        if: always()
        run: |
          if [ -f backend-perf.pid ]; then
            kill $(cat backend-perf.pid) || true
            rm backend-perf.pid
          fi
          if [ -f frontend-perf.pid ]; then
            kill $(cat frontend-perf.pid) || true
            rm frontend-perf.pid
          fi

      - name: ğŸ“Š Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: |
            frontend/lighthouse-reports/
            frontend/test-results/
            frontend/playwright-report/
            backend-perf.log
            frontend-perf.log
          retention-days: 30

      - name: ğŸ“¢ Notify Performance Tests Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… Performance Tests - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 7: END-TO-END TESTS
  # ========================================================================================
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests, snapshot-tests]
    if: always() && github.event.inputs.skip_e2e_tests != 'true'
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci && npx playwright install
          cd ../backend && npm ci

      - name: ğŸš€ Start Backend Server
        working-directory: backend
        run: |
          nohup npm start > ../backend-e2e.log 2>&1 & echo $! > ../backend-e2e.pid

      - name: ğŸŒ Start Frontend Server
        working-directory: frontend
        run: |
          nohup npm run preview > ../frontend-e2e.log 2>&1 & echo $! > ../frontend-e2e.pid

      - name: â³ Wait for Servers
        run: sleep 15

      - name: ğŸ­ Run E2E Tests
        working-directory: frontend
        run: npm run test:e2e:ci

      - name: ğŸ§¹ Cleanup Servers
        if: always()
        run: |
          if [ -f backend-e2e.pid ]; then
            kill $(cat backend-e2e.pid) || true
            rm backend-e2e.pid
          fi
          if [ -f frontend-e2e.pid ]; then
            kill $(cat frontend-e2e.pid) || true
            rm frontend-e2e.pid
          fi

      - name: ğŸ“Š Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
            backend-e2e.log
            frontend-e2e.log
          retention-days: 30

      - name: ğŸ“¢ Notify E2E Tests Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… End-to-End Tests - SUCCESS\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

  # ========================================================================================
  # STAGE 8: TEST SUMMARY & REPORTING
  # ========================================================================================
  test-summary:
    name: ğŸ“‹ Test Summary & Reporting
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests, snapshot-tests, memory-leak-tests, performance-tests, e2e-tests]
    if: always()
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“Š Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: ğŸ“Š Generate Detailed Test Summary
        run: |
          echo "# ğŸ“‹ CI Pipeline Test Summary" > test-summary.md
          echo "" >> test-summary.md
          echo "## ğŸ”„ Pipeline Overview" >> test-summary.md
          echo "- **Commit:** ${{ github.sha }}" >> test-summary.md
          echo "- **Branch:** ${{ github.ref_name }}" >> test-summary.md
          echo "- **Author:** ${{ github.actor }}" >> test-summary.md
          echo "- **Triggered by:** ${{ github.event_name }}" >> test-summary.md
          echo "" >> test-summary.md
          echo "## ğŸ“Š Stage Results" >> test-summary.md
          echo "| Stage | Status | Component | Result |" >> test-summary.md
          echo "|-------|--------|-----------|--------|" >> test-summary.md
          echo "| ğŸ“¦ Setup | ${{ needs.setup.result }} | All | Dependencies installed |" >> test-summary.md
          echo "| ğŸ” Lint | ${{ needs.lint.result }} | Frontend/Backend | Code quality checks |" >> test-summary.md
          echo "| ğŸ§ª Unit Tests | ${{ needs.unit-tests.result }} | Frontend/Backend | Unit & integration tests |" >> test-summary.md
          echo "| ğŸ“¸ Snapshot Tests | ${{ needs.snapshot-tests.result }} | Frontend/Backend | Component snapshots |" >> test-summary.md
          echo "| ğŸ§  Memory Leak Tests | ${{ needs.memory-leak-tests.result }} | Frontend | Memory leak detection |" >> test-summary.md
          echo "| âš¡ Performance Tests | ${{ needs.performance-tests.result }} | Frontend | Performance & Lighthouse |" >> test-summary.md
          echo "| ğŸ­ E2E Tests | ${{ needs.e2e-tests.result }} | Full Stack | End-to-end scenarios |" >> test-summary.md
          echo "" >> test-summary.md
          
          # Determine overall status
          if [[ "${{ needs.setup.result }}" == "failure" ]]; then
            echo "## âŒ Overall Status: FAILED"
            echo "Critical failure - cannot continue without dependencies"
            exit 1
          elif [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.unit-tests.result }}" == "failure" || "${{ needs.snapshot-tests.result }}" == "failure" || "${{ needs.memory-leak-tests.result }}" == "failure" || "${{ needs.performance-tests.result }}" == "failure" || "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "## ğŸŸ¡ Overall Status: UNSTABLE"
            echo "Some tests failed but build completed"
          else
            echo "## âœ… Overall Status: SUCCESS"
            echo "All tests passed successfully"
          fi

      - name: ğŸ“Š Upload Test Summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
          retention-days: 30

      - name: ğŸ“Š Upload Combined Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage
          path: artifacts/coverage-*/
          retention-days: 30

      - name: ğŸ“¢ Slack Final Summary - Success
        if: needs.setup.result == 'success' && needs.lint.result != 'failure' && needs.unit-tests.result != 'failure' && needs.snapshot-tests.result != 'failure' && needs.memory-leak-tests.result != 'failure' && needs.performance-tests.result != 'failure' && needs.e2e-tests.result != 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âœ… CI Pipeline COMPLETED SUCCESSFULLY\\n\\nğŸ“¦ Setup: âœ…\\nğŸ” Lint: âœ…\\nğŸ§ª Unit Tests: âœ…\\nğŸ“¸ Snapshot Tests: âœ…\\nğŸ§  Memory Leak Tests: âœ…\\nâš¡ Performance Tests: âœ…\\nğŸ­ E2E Tests: âœ…\\n\\nCommit: ${{ github.sha }}\\nBranch: ${{ github.ref_name }}\\nAuthor: ${{ github.actor }}\",
            \"color\": \"good\"
          }" https://slack.com/api/chat.postMessage

      - name: ğŸ“¢ Slack Final Summary - Unstable
        if: needs.setup.result != 'failure' && (needs.lint.result == 'failure' || needs.unit-tests.result == 'failure' || needs.snapshot-tests.result == 'failure' || needs.memory-leak-tests.result == 'failure' || needs.performance-tests.result == 'failure' || needs.e2e-tests.result == 'failure')
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"ğŸŸ¡ CI Pipeline COMPLETED WITH FAILURES\\n\\nğŸ“¦ Setup: ${{ needs.setup.result }}\\nğŸ” Lint: ${{ needs.lint.result }}\\nğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}\\nğŸ“¸ Snapshot Tests: ${{ needs.snapshot-tests.result }}\\nğŸ§  Memory Leak Tests: ${{ needs.memory-leak-tests.result }}\\nâš¡ Performance Tests: ${{ needs.performance-tests.result }}\\nğŸ­ E2E Tests: ${{ needs.e2e-tests.result }}\\n\\nCommit: ${{ github.sha }}\\nBranch: ${{ github.ref_name }}\\nAuthor: ${{ github.actor }}\\nCheck: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
            \"color\": \"warning\"
          }" https://slack.com/api/chat.postMessage

      - name: ğŸ“¢ Slack Final Summary - Failure
        if: needs.setup.result == 'failure'
        run: |
          curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer ${{ env.SLACK_TOKEN }}' --data "{
            \"channel\": \"#auro-connect\",
            \"text\": \"âŒ CI Pipeline FAILED\\n\\nğŸ“¦ Setup: âŒ FAILED\\n\\nCommit: ${{ github.sha }}\\nBranch: ${{ github.ref_name }}\\nAuthor: ${{ github.actor }}\\nCheck: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
            \"color\": \"danger\"
          }" https://slack.com/api/chat.postMessage 