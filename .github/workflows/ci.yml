          if [[ "${{ needs.setup.result }}" == "success" ]]; then
            SETUP_VALUE="‚úÖ Success"
          else
            SETUP_VALUE="‚ùå Failed"
          fi
          
          # Lint field
          if [[ "${{ needs.lint.result }}" == "success" ]]; then
            LINT_VALUE="‚úÖ Success\\nFrontend: ${{ needs.lint.outputs.frontend-warnings || '0' }} warnings, ${{ needs.lint.outputs.frontend-errors || '0' }} errors\\nBackend: ${{ needs.lint.outputs.backend-warnings || '0' }} warnings, ${{ needs.lint.outputs.backend-errors || '0' }} errors"
          elif [[ "${{ needs.lint.result }}" == "skipped" ]]; then
            LINT_VALUE="‚è≠Ô∏è Skipped"
          else
            LINT_VALUE="‚ùå Failed"
          fi
          
          # Unit Tests field
          if [[ "${{ needs.unit-tests.result }}" == "success" ]]; then
            UNIT_VALUE="‚úÖ Success\\nFrontend: ${{ needs.unit-tests.outputs.frontend-tests-passed || '0' }}/${{ needs.unit-tests.outputs.frontend-tests-total || '0' }} passed (${{ needs.unit-tests.outputs.frontend-coverage || '0' }}% coverage)\\nBackend: ${{ needs.unit-tests.outputs.backend-tests-passed || '0' }}/${{ needs.unit-tests.outputs.backend-tests-total || '0' }} passed (${{ needs.unit-tests.outputs.backend-coverage || '0' }}% coverage)"
          elif [[ "${{ needs.unit-tests.result }}" == "skipped" ]]; then
            UNIT_VALUE="‚è≠Ô∏è Skipped"
          else
            UNIT_VALUE="‚ùå Failed"
          fi
          
          # Integration Tests field
          if [[ "${{ needs.integration-tests.result }}" == "success" ]]; then
            INTEGRATION_VALUE="‚úÖ Success\\nFrontend: ${{ needs.integration-tests.outputs.frontend-passed || '0' }}/${{ needs.integration-tests.outputs.frontend-total || '0' }} passed\\nBackend: ${{ needs.integration-tests.outputs.backend-passed || '0' }}/${{ needs.integration-tests.outputs.backend-total || '0' }} passed"
          elif [[ "${{ needs.integration-tests.result }}" == "skipped" ]]; then
            INTEGRATION_VALUE="‚è≠Ô∏è Skipped"
          else
            INTEGRATION_VALUE="‚ùå Failed"
          fi
          
          # Snapshot Tests field
          if [[ "${{ needs.snapshot-tests.result }}" == "success" ]]; then
            SNAPSHOT_VALUE="‚úÖ Success\\nFrontend: ${{ needs.snapshot-tests.outputs.frontend-passed || '0' }} passed\\nBackend: ${{ needs.snapshot-tests.outputs.backend-passed || '0' }} passed"
          elif [[ "${{ needs.snapshot-tests.result }}" == "skipped" ]]; then
            SNAPSHOT_VALUE="‚è≠Ô∏è Skipped"
          else
            SNAPSHOT_VALUE="‚ùå Failed"
          fi
          
          # Memory Leak Tests field
          if [[ "${{ needs.memory-leak-tests.result }}" == "success" ]]; then
            MEMORY_PASSED="${{ needs.memory-leak-tests.outputs.tests-passed || '0' }}"
            MEMORY_FAILED="${{ needs.memory-leak-tests.outputs.tests-failed || '0' }}"
            MEMORY_TOTAL=$((MEMORY_PASSED + MEMORY_FAILED))
            MEMORY_VALUE="‚úÖ Success\\n${MEMORY_PASSED}/${MEMORY_TOTAL} passed\\n${{ needs.memory-leak-tests.outputs.leaks-detected || '0' }} leaks detected\\nMemory usage: ${{ needs.memory-leak-tests.outputs.memory-usage || 'N/A' }}"
          elif [[ "${{ needs.memory-leak-tests.result }}" == "skipped" ]]; then
            MEMORY_VALUE="‚è≠Ô∏è Skipped"
          else
            MEMORY_VALUE="‚ùå Failed"
          fi
          
          # Performance Tests field
          if [[ "${{ needs.performance-tests.result }}" == "success" ]]; then
            PERF_PASSED="${{ needs.performance-tests.outputs.tests-passed || '0' }}"
            PERF_FAILED="${{ needs.performance-tests.outputs.tests-failed || '0' }}"
            PERF_TOTAL=$((PERF_PASSED + PERF_FAILED))
            PERFORMANCE_VALUE="‚úÖ Success\\n${PERF_PASSED}/${PERF_TOTAL} Playwright tests passed\\nPerformance: ${{ needs.performance-tests.outputs.performance-score || '0' }}%\\nAccessibility: ${{ needs.performance-tests.outputs.accessibility-score || '0' }}%\\nSEO: ${{ needs.performance-tests.outputs.seo-score || '0' }}%\\nBest Practices: ${{ needs.performance-tests.outputs.best-practices-score || '0' }}%\\nCore Web Vitals:\\n‚Ä¢ LCP: ${{ needs.performance-tests.outputs.lcp-score || '0' }}%\\n‚Ä¢ FID: ${{ needs.performance-tests.outputs.fid-score || '0' }}%\\n‚Ä¢ CLS: ${{ needs.performance-tests.outputs.cls-score || '0' }}%"
          elif [[ "${{ needs.performance-tests.result }}" == "skipped" ]]; then
            PERFORMANCE_VALUE="‚è≠Ô∏è Skipped"
          else
            PERFORMANCE_VALUE="‚ùå Failed"
          fi
          
          # E2E Tests field
          if [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            E2E_VALUE="‚úÖ Success\\n${{ needs.e2e-tests.outputs.tests-passed || '0' }}/${{ needs.e2e-tests.outputs.tests-total || '0' }} tests passed\\nDuration: ${{ needs.e2e-tests.outputs.test-duration || 'N/A' }}"
          elif [[ "${{ needs.e2e-tests.result }}" == "skipped" ]]; then
