                    "short": true
                  },
                  {
                    "title": "üß™ Unit Tests",
                    "value": "$UNIT_VALUE",
                    "short": true
                  },
                  {
                    "title": "üîó Integration Tests",
                    "value": "$INTEGRATION_VALUE",
                    "short": true
                  },
                  {
                    "title": "üì∏ Snapshot Tests",
                    "value": "$SNAPSHOT_VALUE",
                    "short": true
                  },
                  {
                    "title": "üß† Memory Leak Tests",
                    "value": "$MEMORY_VALUE",
                    "short": true
                  },
                  {
                    "title": "‚ö° Performance Tests",
                    "value": "$PERFORMANCE_VALUE",
                    "short": true
                  },
                  {
