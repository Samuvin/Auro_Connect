name: ğŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: ğŸ” Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”’ Run npm audit (Backend)
        working-directory: backend
        run: |
          npm install
          npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilities found in backend dependencies"
        continue-on-error: true

      - name: ğŸ”’ Run npm audit (Frontend)
        working-directory: frontend
        run: |
          npm install
          npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilities found in frontend dependencies"
        continue-on-error: true

      - name: ğŸ“Š Generate Security Report
        run: |
          echo "## ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency vulnerabilities checked" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ Check job logs for details" >> $GITHUB_STEP_SUMMARY

  # Secret scanning
  secret-scan:
    name: ğŸ•µï¸ Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•µï¸ Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # License compliance check
  license-check:
    name: ğŸ“œ License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“œ Check Licenses (Backend)
        working-directory: backend
        run: |
          npm install
          npx license-checker --summary || echo "âš ï¸ License check completed for backend"

      - name: ğŸ“œ Check Licenses (Frontend)
        working-directory: frontend
        run: |
          npm install
          npx license-checker --summary || echo "âš ï¸ License check completed for frontend" 